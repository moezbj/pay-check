<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            /* Center the model viewer */
        }
    </style>
</head>

<body>
    <model-viewer src="./assets/models/untitled_2.glb"
    ios-src="./assets/models/untitled_2.usdz"
    alt="A 3D model of a paycheck"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="0.1 0.1 0.1"
       
        camera-controls
        touch-action="pan-x"
        shadow-intensity="0.5"
        exposure="0.8"
        camera-orbit="0deg 90deg 1m"
        field-of-view="120deg"
        camera-target="0m 10m 0m"
        >
        <button slot="ar-button" style="display: none;">View in your space</button>
    </model-viewer>
    <script>
        const modelViewer = document.querySelector('model-viewer');

        modelViewer.addEventListener('load', () => {
            if (modelViewer.hasAttribute('ar')) {
                modelViewer.activateAR();
            }
        });

    </script>
</body>

</html>
