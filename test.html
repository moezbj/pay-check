<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            /* Center the model viewer */
        }
    </style>
</head>

<body>
    <model-viewer src="./assets/models/test_2.glb" ar ar-scale="fixed" shadow-intensity="0.5" exposure="0.8"
        camera-controls touch-action="pan-y" alt="A 3D model of an astronaut" shadow-intensity="2" skybox-height="2m"
        scale="0.1 0.1 0.1" orientation="90deg 0 0" max-camera-orbit="0 75deg auto"
        ios-src="./assets/models/Police_car.usdz" ar-modes="webxr scene-viewer quick-look" xr-environment
        environment-image="neutral">
        <button slot="ar-button" style="display: none;">View in your space</button>
    </model-viewer>
    <script>
        const modelViewer = document.querySelector('model-viewer');

        modelViewer.addEventListener('load', () => {
            if (modelViewer.hasAttribute('ar')) {
                modelViewer.activateAR();
            }
        });

    </script>
</body>

</html>
